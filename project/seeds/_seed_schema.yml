  - name: naissance_communes_data
    description: "Statistiques annuelles des naissances en France - source INSEE"
    columns:
      - name: EC_MEASURE
        description: |
          Mesure d’état civil.
          Codes :
            - LVB : Nombre de naissances vivantes
      - name: FREQ
        description: |
          Fréquence de la donnée.
          Codes :
            - A : Annuel
      - name: GEO
        description: |
          Code géographique de l’unité statistique (commune, département, etc.).
      - name: GEO_OBJECT
        description: |
          Type de l’unité géographique.
          Exemple :
            - COM : Commune
      - name: OBS_STATUS
        description: |
          Statut de l’observation.
          Codes :
            - A : Normale
            - M : Valeur manquante (les données n’existent pas)
      - name: TIME_PERIOD
        description: |
          Période temporelle (année de référence).
      - name: OBS_VALUE
        description: |
          Valeur observée : nombre de naissances vivantes.
